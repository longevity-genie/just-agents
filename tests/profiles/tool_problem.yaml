  sugar_genie_good:
    class_qualname: just_agents.web.web_agent.WebAgent
    display_name: üç¨ A blood Sugar prediction Genie
    assistant_index: 20
    llm_options:
      api_base: https://api.groq.com/openai/v1
      model: groq/llama-3.3-70b-versatile
